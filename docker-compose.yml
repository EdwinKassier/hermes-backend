# ==============================================================================
# Hermes Backend - Unified Docker Compose
# ==============================================================================
# Usage:
#   Development:  docker-compose up --build
#   Production:   docker-compose -f docker-compose.yml up --build
#
# Environment variables can be set in .env file
# ==============================================================================

services:
  hermes-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: hermes-backend:${APPLICATION_ENV:-latest}
    container_name: hermes-backend
    ports:
      - "${PORT:-8080}:8080"

    # Load environment variables from .env file
    # Note: Add your real API keys to .env or create a .env.production file
    env_file:
      - .env
      - .env.local

    # Override specific environment variables for Docker context
    environment:
      - PORT=8080
      # For local development, use external Redis service
      # In Cloud Run, container uses internal Redis (no REDIS_URL needed)
      - REDIS_URL=redis://redis:6379/0

    # Volumes - commented out for production, uncomment for development
    # volumes:
    #   - .:/app

    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Note: External Redis used for local development only
    # In Cloud Run, container runs Redis internally
    depends_on:
      redis:
        condition: service_healthy
      supabase-mcp:
        condition: service_healthy

  # Redis service
  redis:
    image: redis:7-alpine
    container_name: hermes-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Supabase MCP Server (Mock for development)
  # Note: Official Supabase MCP server Docker image doesn't exist yet
  # This is a placeholder configuration for when it becomes available
  supabase-mcp:
    image: nginx:alpine
    container_name: hermes-supabase-mcp
    ports:
      - "${MCP_SERVER_PORT:-3001}:80"
    environment:
      - SUPABASE_URL=${SUPABASE_PROJECT_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    volumes:
      - ./scripts/mcp-server/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis-data:
    name: hermes-redis-data
