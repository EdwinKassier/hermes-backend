name: Test Suite

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: Run unit tests with coverage
      run: |
        python -m pytest tests/unit/ -v -m "not redis" --cov=app --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    # Only run on main branch or PRs to main
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.base_ref == 'master' || github.base_ref == 'main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: Check for required secrets
      id: check_secrets
      run: |
        if [ -z "${{ secrets.GOOGLE_API_KEY }}" ] || [ -z "${{ secrets.SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
          echo "⚠️  Required secrets not found - integration tests will be skipped"
          echo "skip_tests=true" >> $GITHUB_OUTPUT
        else
          echo "✅ Required secrets found"
          echo "skip_tests=false" >> $GITHUB_OUTPUT
        fi

    - name: Run integration tests
      if: steps.check_secrets.outputs.skip_tests == 'false'
      env:
        # Required secrets
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_PROJECT_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        # Optional secrets (tests will work without these)
        FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        SUPABASE_MCP_SERVER_URL: ${{ secrets.SUPABASE_MCP_SERVER_URL }}
        SUPABASE_MCP_API_KEY: ${{ secrets.SUPABASE_MCP_API_KEY }}
        ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        # Langfuse observability (optional - gracefully disabled if not set)
        LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
        LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
        LANGFUSE_BASE_URL: ${{ secrets.LANGFUSE_BASE_URL }}
      run: |
        python -m pytest tests/integration/ -v --run-integration --cov=app --cov-report=xml

    - name: Skip integration tests
      if: steps.check_secrets.outputs.skip_tests == 'true'
      run: |
        echo "⏭️  Skipping integration tests - required secrets not configured"
        echo "This is expected if GOOGLE_API_KEY, SUPABASE_URL, or SUPABASE_SERVICE_ROLE_KEY are not set"

    - name: Upload coverage
      if: steps.check_secrets.outputs.skip_tests == 'false'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: integration
        name: codecov-integration

  lint:
    name: Linting & Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
        pip install -e ".[test]"

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check formatting with black
      run: |
        black --check app tests

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, lint]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "Unit Tests: ${{ needs.unit-tests.result }}"
        echo "Integration Tests: ${{ needs.integration-tests.result }}"
        echo "Linting: ${{ needs.lint.result }}"

        if [ "${{ needs.unit-tests.result }}" != "success" ]; then
          echo "❌ Unit tests failed"
          exit 1
        fi

        if [ "${{ needs.lint.result }}" != "success" ]; then
          echo "❌ Linting failed"
          exit 1
        fi

        # Integration tests are allowed to be skipped or cancelled
        if [ "${{ needs.integration-tests.result }}" == "failure" ]; then
          echo "❌ Integration tests failed"
          exit 1
        fi
        if [ "${{ needs.integration-tests.result }}" == "skipped" ] || [ "${{ needs.integration-tests.result }}" == "cancelled" ]; then
          echo "⏭️  Integration tests were skipped (expected if secrets not configured)"
        fi

        echo "✅ All checks passed!"
